enable_people_tracking: true
enable_pose: false
enable_object: false

# Camera network parameters
network:
  - pc: "xps8930-02"
    sensors:
      - type: kinect2
        id: "kinect_l"
        serial: 011208244647
        people_detector: hog
      - type: kinect2
  - pc: "xps8930-01"
    sensors:
      - type: kinect2
        id: "kinect_r"
        serial: 040913433847
        people_detector: hog

# Checkerboard parameters
checkerboard:
  rows: 5
  cols: 7
  cell_width: 0.10
  cell_height: 0.10

